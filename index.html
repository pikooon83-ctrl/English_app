<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>テスト</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { font-size: 20px; padding: 12px 16px; }
    #out { margin-top: 16px; font-size: 24px; }
  </style>
</head>
<body>
  <button id="btn">押してね</button>
  <div id="out">まだ</div>

  <script>
    document.getElementById('btn').addEventListener('click', function () {
      document.getElementById('out').textContent = '動いた！';
    });
  </script>
</body>
</html>
