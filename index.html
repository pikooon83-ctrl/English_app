<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1分スピーチ練習タイマー</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f8fb;
      color: #222;
      line-height: 1.5;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      margin-bottom: 16px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
    }
    .sub {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .time {
      font-size: 56px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      margin: 8px 0 12px;
    }
    .status {
      text-align: center;
      font-size: 14px;
      color: #555;
      min-height: 1.4em;
      margin-bottom: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #e9edf5;
      color: #222;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button:active {
      transform: scale(0.99);
    }
    .primary { background: #1f6feb; color: #fff; }
    .danger  { background: #e5484d; color: #fff; }
    .muted   { background: #eef1f6; color: #444; }

    .sentence {
      font-size: 20px;
      font-weight: 600;
      margin: 8px 0 6px;
    }
    .translation {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .small {
      font-size: 13px;
      color: #666;
    }

    @media (min-width: 680px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0,1fr));
      }
      .time { font-size: 68px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⏱
